<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Worker example: One-core computation</title>
 </head>
 <body>
  <p>The highest prime number discovered so far is: <output id="result"></output></p>
  <script>
   alert("var worker = new Worker('worker60.js');");
   var worker = new Worker('http://localhost:8080/03-js/worker60.js');
   worker.onmessage = function (event) {
   	 alert("worker.onmessage = function (event) {");
     document.getElementById('result').textContent = event.data;
   };
   alert("--script--");
  </script>
 </body>
</html>
