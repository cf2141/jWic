<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>AudioPlayer: Responsive &amp; Touch-Friendly</title>
		<link rel="stylesheet" href="index-5-saved_files/reset.css">
		<link rel="stylesheet" href="index-5-saved_files/demo.css">
		<link rel="stylesheet" href="index-5-saved_files/audioplayer.css">
		<script>
			/*	VIEWPORT BUG FIX
				iOS viewport scaling bug fix, by @mathias, @cheeaun and @jdalton  */
			(function(doc) {	
					var addEvent='addEventListener',
				    type='gesturestart',
				    qsa='querySelectorAll',
				    scales=[1,1],
				    meta=qsa in doc?doc[qsa]('meta[name=viewport]'):[];
				    
				function fix() {
					meta.content='width=device-width,minimum-scale='+scales[0]+',maximum-scale='+scales[1];
					doc.removeEventListener(type,fix,true);
				}
				
				if((meta=meta[meta.length-1])&&addEvent in doc) {
					fix();
					scales=[.25,1.6];
					doc[addEvent](type,fix,true);
				}
			 }
			(document));
		</script>
		<script src="index-5-saved_files/jquery.js"></script>
	</head>
	<body>
		<br>
		<br>
		<br>
		<div id="wrapper">
			<div class="audioplayer"><audio preload="auto" controls="controls" style="width: 0px; height: 0px; visibility: hidden;">
				<source src="index-5-saved_files/BlueDucks_FourFlossFiveSix.mp3">
				<source src="index-5-saved_files/BlueDucks_FourFlossFiveSix.ogv">
				<source src="index-5-saved_files/BlueDucks_FourFlossFiveSix.wav">
			</audio><div class="audioplayer-playpause" title="Play"><a href="#">Play</a></div><div class="audioplayer-time audioplayer-time-current">00:00</div><div class="audioplayer-bar"><div class="audioplayer-bar-loaded" style="width: 100%;"></div><div class="audioplayer-bar-played"></div></div><div class="audioplayer-time audioplayer-time-duration">00:56</div><div class="audioplayer-volume"><div class="audioplayer-volume-button" title="Volume"><a href="#">Volume</a></div><div class="audioplayer-volume-adjust"><div><div style="height: 100%;"></div></div></div></div></div>
			<!--script src="js/jquery.js"></script-->
			<script src="index-5-saved_files/audioplayer.js"></script>
			<script>$( function() { $( 'audio' ).audioPlayer(); } );</script>
		</div>
	
</body></html>
